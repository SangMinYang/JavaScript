<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 처리</title>
    <script>
        function gourl(address){
            // function 키워드로 함수를 정의 합니다.
            // address 는 변수명,함수 실행에 필요한 입력값 저장
            window,open(address,'_blank')
        }
       
    </script>
</head>
<body>
    <p>사용자가 일으키는 동작 -이벤트-</p>
    <ul>
        <li > 버튼(butron)을 클릭할떄</li>
        <li > 입력 요소에 키보드를 누를 떄</li>
        <li > 마우스로 이동/드래그앤드롭/클릭</li>
        <!--필요에 의해서 특정 이벤트에 대한 처리할 명령을 작성.-->
        <p>이벤트 처리방법</p>
        <ol>
            <li>onclick (예) 속성에 직접 js 명령어 작성</li>
            <li>onclick 속성에 직접 js 함수로 명령/li></li>
            <li>onclick 속성에 사용하지 않고 </li>
        </ol>
       
        <button type="button" onclick="alert('안녕하십니까? 환영합니다')">인사하기</button>
            <!-- form 태그 없이 쓰면 type="button" 기본갓 생략-->
        <button onclick="location.href='https://github.com'">1번깃헙가기</button>
        <button onclick="window.open('https://github.com','_blank')">1,깃헙 가기(새창)</button>
        <hr>
        <button onclick="gourl('https://www.github.com')">2. 깃허브가기</button>
        <button onclick="gourl('https://www.naver.com')">3. 네이버가기</button>
        <button onclick="gourl('https://www.google.com')">4. 구글가기</button>
        <hr>
        <input type="text" id="url"placeholder="url 입력하세요.(www.naver.com)">
        <button id="gobtn">4. URL 이동하기</button>
        
        <hr>
        <input type="text" id="client" placeholder="인사할 고객 이름을 입력하세요">
        <button id="greet">인사하기</button>
        <hr>
        <button id="naverbtn">https://www.naver.com</button>
    
        <script>
            const naverbtn = document.getElementById('naverbtn')
            naverbtn.addEventListener ('click',function(){
                window.open(naverbtn.textContent,'_blank')
                
            }

            )
            const greet =document.getElementById('greet')
            greet.addEventListener('click',function(){
                                    //   함수(메소드)안의 함수 => 콜백함수.이름없이 사용가능
            const name = document.getElementById('client').value
            alert('Helo,'+name)
            // input 에 인사할 고객이름을 입력하면 document .get
}//함수 끝
            )// addeventlistener 끝
          const url = document.getElementById('gobtn')
          url.addEventListener('click',function(){
            const address = document.getElementById('url').value
            window.open(address,'_blank')
          }
        )
            
        </script>
        
    

        

    </ul>
</body>
</html>
