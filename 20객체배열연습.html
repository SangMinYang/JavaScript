<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>객체 시간 배열표</title>
   
    <style>
            table {
      border: 1px solid red;
      border-collapse: collapse;
      width: 600px;
      margin: 30px auto;
     
    }

   
    tr,
    td {
      border: 1px solid tomato;
    }

    th {
      color: white;
      background-color: tomato;
      width: 150px;
      /* text-align: center; */
    }

    td {
      text-align: center;
      width: 100px;
      padding: 5px;
    }
    h3,
    button,
    input {
      padding: 7px 20px;
    }
    </style>
</head>
<body>
    <div id="root">

    </div>
    <hr>
    <div>
      <label for="newTime">시간</label>
        <input type="time" id="newTime">
        <label for="newTodo">할일</label>
        <label for="text" id="newTodo"></label>
        <button id="newBtn">새로운 스케줄 추가</button>
      
    </div>
     <script src="./js/20EX.JS"></script>
    
</body>
</html>
