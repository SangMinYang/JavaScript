<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h3, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>06.24</h3>
    <!-- 배열(array): 자료구조 
         자료구조는 데이터를 저장하는 형식 
         일반 변수는 데이터를 1개만 저장 할수있다. 여러개의 데이터를 입력받아 
         동일한 처리를 할떄에는 일반 변수는 한계가 있습니다, 배열로 해결 합니다.
         예시) : 입력 데이터가 100개  변수 100개 만드는 것은 비효율 적 
         배열 기호는 [] (대괄호) -->

    <script>
        const members = ['main', 'momo', 'nayeon', 'dahyeon', 'jiho']
        document.write('<h3>트와이스 멤버<h3/>')
        document.write(`<h4> ${members[0]}<h4/>`)
        // 멤버스 배열의 0번값을 h4 태그안에 출력. 값을 넣을떄 `${변수이름}`
        document.write(`<h4> ${members[1]}<h4/>`)
        document.write(`<h4> ${members[2]}<h4/>`)
        document.write(`<h4> ${members[3]}<h4/>`)
        document.write(`<h4> ${members[4]}<h4/>`)

        members[5] = '쯔위'
        document.write(`<h4> ${members[5]}<h4/>`)
        members[2] = '나연'
        document.write(`<h4> ${members[2]}<h4/>`) //배열 선언 const 배열 자체를 바꿀수 없다 
        //배열에 들어가는 데이터는 변경 가능함
        // members =['1','a','not']
        //  오류 Uncaught TypeError: Assignment to constant variable.
        //  오류 발생후 이후의 명령들은 실행이 안됨.
        members[6] = '채영'
        document.write(`<h4> ${members[6]}<h4/>`)
        //  배열의 길이(몇개 있는지)를 알려주는속성
        console.log('mebers length', members.length) //7개
        //  마지막에 새로운  요소 추가 -배열 길이 활용
        members[members.length] = '정연' //번호 7번(index)0번부터 시작, 길이:8개
        document.write(`<h4> ${members[members.length - 1]}<h4/>`)
        // 배열의 메소드(기능) :push(), pop() 
        // 마지막 새로운 요소 추가 
        members.push('사나')
        document.write(`<h4> ${members[members.length - 1]}<h4/>`)
        // a마지막 요소를 제거 하면서 가져오기
        let last = members.pop() //Last 변수값 선언
        document.write('제거된 마지막요소:', last, '<br>')
        document.write('배열의 길이:', members.length, '<br>')

        last = members.pop()   //Last 변수값 변경
        document.write('제거된 마지막요소:', last, '<br>')
        document.write('배열의 길이:', members.length, '<br>')
        /* 배열은 객체입니다.
        ☆객체 메소드와 속성 으로 구성 됩니다.
        메소드( 객체를 대상으로 실행하는 동작 입니다)
        속성(객체의 특징을 저장한 데이터 입니다.)
        배열의 속성 : Length
              메소드: push('입력 데이터가 필요'),pop()
        */
               //::before, ::after 가상 요소
        ul#twice2>li::befroe,
        ul#twice2>li::after {
            const: '👨';
            font-size:0.8rem
            vertical-align: middle;}
    </script>
</body>

</html>
