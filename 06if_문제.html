<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    간단 테스트 버튼 <button id="btn1">ON</button>
    <hr>
    <img src="./images/pic_bulboff.gif" alt="OFF" width="70px"
    style="cursor: pointer;">
<!-- isOn 변수를 활용 버튼 : -->
 <button id="btn2">OFF</button>
 <!-- 버튼 클릭할떄 마다 'ON','OFF' 토굴(toggle)-->
  <script>
    const btn2 = document.getElementById('btn2')
    const img = document.querySelector('img')//태그이름을 선택자 사용
    //토글 기능을 변수를 이용해서 제어 
    let isOn = false //true('ON'),fales('OFF')
    let btnText
    const bulbOFF ="./image/pic_bulboff.gif"
    const bulbON ="./images/pic_bulbon.gif"
    let bulbImg

    btn2.addEventListener('click',() =>{

    })
    if(isOn){
        btnText= 'OFF'
        bulbImg=bulbOFF
    }else{
        btnText = 'ON'
        bulbImg = bulbON
    }
    btn2.textContent = btnText
    img.src = bulbImg

    isOn = !isOn

    const btn1 = document.getElementById('btn1')
    btn1.addEventListener('click',() =>{})
    if(btn1.textContent === 'ON'){
        btn1.textContent = 'OFF'
    }else{
        btn1.textContent = 'ON'
    }
  </script>
</body>
</html>
