<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <title>반복문 시작</title>
    </head>
    <body>
        <script>
            let width = 200

//반복문으로 width 의 초기값 200을 일정한 간격으로 조정
    // for(초기값;조건식;증강 또는 감소식)
    for(width=100;width<400;width=width+50){
        //반복 실행해야할 명렬문들{}
        document.write('width:', width, '<br>')
        //더 이상 실행 할 명령어 없으면 for 로이동해서 
        //증가 또는 감소 명령실행 => 조건식 검사 => 참이면 22번 반복 명령문 실행                     
        //           => 거짓이면 for 중단한다.
        document.write('<hr>')
        for(width=500;width<400;width+50){
            //width=width+50 를 줄여서 (축약)
            document.write('width:', width, '<br>')
        }
    }
    document.write('<hr>')
    // 문제 : 500 450 400 350 300 순서대로 출력
    for(width=500;width >=300;width-=50){
        document.write('width:',width,'<br>')
    }
    document.write('<hr>')
    let max = prompt('몇 라인 출력하나요?') //alret(메세지),confirm
    for(let i = 1; i <=max;i++){//i=i+1 축약
        //i=1.2,3,4,5

        document.write('👩‍🎤'.repeat(i),'<br>')//repeat(i) : 문자열을 i만큼 반복하는 문자열의 메소드

    }
        </script>
        
    </body>
    </html>
</body>
</html>
