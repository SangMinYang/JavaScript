<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style>
        .blue{
            color: blue;
        }
        .w500{
            font-weight: 500;
        }
  /* //::before, ::after 가상 요소 */
    ul#twice2>li::before,
    ul#twice2>li::after{
        content: '👧';
        font-size: 0.8rem;
        vertical-align:  middle;
    }
    </style>
    
</head>
<body>
    
    <ul id="twice2">
        <!-- li 요소를 명령어로 만들거에요 -->

    </ul>
    <script>
   
        const members = ['main', 'momo', 'nayeon', 'dahyeon', 'jiho']
        members.push('sana')
        const twice2 = document.getElementById('twice2')
        for(let m of members){
           const li = document.createElement('li')//li 요소 생성.
           li.textContent=m
        //    클래스 속성값 추가(새로운 스타일 적용)
           li.classList.add('blue')
           li.classList.add('w500')
           console.log(li)
           twice2.appendChild(li)
           //부모요소 twice2 에 생성된 li요소를 마지막 자식으로 추가하기
           }
           console.log(li)
           // for 안에서 선언된 li는 for(){..} 밖에서는 사용 못함.
         //::before, ::after 가상 요소
        
 
        
    </>
    
</body>
</html>
